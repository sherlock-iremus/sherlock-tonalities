<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Influences between music tradition over centuries" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
  <base href="%PUBLIC_URL%/">
  <title>Tonalities</title>
  <script type="text/javascript" src="verovio-toolkit-wasm.js"></script>
  <script type="text/javascript">
    (l => {
      if (l.search[1] === '/') {
        const decoded = l.search.slice(1).split('&').map(s => s.replace(/~and~/g, '&')).join('?')
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
      }
    })(window.location)
  </script>
</head>

<body style="margin: 0">
  <noscript>You need to enable JavaScript to run the Tonalities webapp.</noscript>
  <div id="app"></div>
</body>

</html>
