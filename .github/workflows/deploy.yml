name: Deploy prod
on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Deploy
        uses: garygrossgarten/github-action-scp@release
        with:
          local: tonalities
          remote: ~/sherlock/apache/public_html/tonalities
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          privateKey: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          dotfiles: true
