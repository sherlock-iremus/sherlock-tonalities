name: Deploy prod
on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Deploy
        uses: nicklasfrahm/scp-action@main
        with:
          direction: upload
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          insecure_password: ${{ secrets.PASSWORD }}
          insecure_proxy_ignore_fingerprint: true
          source: tonalities/*
          target: '~/sherlock/apache/public_html/sherlock-tonalities'
          overwrite: true
          debug: true
