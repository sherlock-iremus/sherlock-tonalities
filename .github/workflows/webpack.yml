name: Staging deployment

on:
  workflow_dispatch:
  push:
    branches: [ "staging" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    
    - name: Build
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
    
    - name: Upload
    - uses: actions/upload-artifact@v3
      with:
        name: deployment
        path: 'build/'

